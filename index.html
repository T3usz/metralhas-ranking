      padding:14px 16px; border-top:1px solid rgba(255,255,255,.06); vertical-align:middle;

    .rank{font-variant-numeric:tabular-nums; opacity:.9; width:52px}
    .name{font-weight:600}
    .state{color:var(--muted); font-size:12px; margin-left:8px}
    .record{white-space:nowrap; font-variant-numeric:tabular-nums}
    .games{font-variant-numeric:tabular-nums; color:var(--muted)}
    .rate{font-variant-numeric:tabular-nums; font-weight:600}
    .tag{
      font-size:11px; padding:4px 8px; border-radius:999px; border:1px solid rgba(255,255,255,.1);

    .bar > span{

    .pill{

      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);

    .gold{color:#fde68a}
    .silver{color:#e5e7eb}
    .bronze{color:#fbbf24}
    footer{color:var(--muted); font-size:12px; text-align:center; margin-top:16px}
    @media (max-width: 720px){
      .state{display:none}
      .games{display:none}
      .tools{flex-wrap:wrap}
    }
  </style>
</head>

  function render(list){
    tbody.innerHTML = list.map(row).join("");
  }

  });

  render(players);
